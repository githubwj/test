<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            Mobile JS API Demo
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style type="text/css" media="screen">
		button.btn{
		            margin: 5px;
		        }
        </style>
    </head>
    <body style="background: #fff">
        <h1 class="text-center">
            Mobile JS API Demo
        </h1>
        <hr>
       手机QQ
            <input class="btn btn-primary" type="button" id="game1" value="下载" onclick="clickBt(this)">
           <br /> <a href="http://www.baidu.com">百度一下</a>
<script type = "text/javascript" >
	document.addEventListener("CPJsBridgeReady", function () {
		var btn = document.getElementById("game1");
		CPJsApi.common.isappinstalled({
			'scheme' : 'com.tencent.mobileqq',
		}, function (result) {
			if (result == 0)
				btn.value = "打开";
			else
				btn.value = "下载";
		});
	}, false);

	function clickBt(bt) {
		if(bt.value== "下载"){
			window.open("http://gdown.baidu.com/data/wisegame/4f9b25fb0e093ac6/QQ_220.apk");
		}else if(bt.value== "打开"){
			CPJsApi.common.openurl({
				"scheme" : "com.tencent.mobileqq"
			}, function (result) {});
		}
	}

</script>

    </body>
</html>
